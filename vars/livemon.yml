---
livemon_promtail_scrape_jobs: [
  {'job_name':'livemon', 'path':'/var/log/miarec_livemon/livemon.log', }
]

# Define which process to monitor
livemon_process_exporter_names: |
  {% raw %}
    - comm:
        - node_exporter
        - process_exporter
        - promtail
        - celerybeat
        - celeryd
        - httpd
        - miarec_livemon
  {% endraw %}