---
celery_promtail_scrape_jobs: [
  {'job_name':'celery', 'path':'/var/log/miarecweb/celery/worker*', }
]

# Define which process to monitor
celery_process_exporter_names: |
  {% raw %}
    - comm:
        - node_exporter
        - process_exporter
        - promtail
        - celerybeat
        - celeryd
        - httpd
        - miarec_livemon
  {% endraw %}